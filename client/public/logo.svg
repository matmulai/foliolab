<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main icon container -->
  <g transform="translate(20, 20)">
    <!-- Outer circle with gradient -->
    <circle cx="40" cy="40" r="35" fill="url(#mainGradient)" filter="url(#softShadow)"/>
    
    <!-- Inner design - representing portfolio/documents -->
    <g transform="translate(20, 20)">
      <!-- Main document/portfolio shape -->
      <rect x="8" y="12" width="24" height="28" rx="2" fill="white" opacity="0.95"/>
      
      <!-- Document lines representing content -->
      <rect x="12" y="18" width="16" height="1.5" rx="0.75" fill="url(#mainGradient)" opacity="0.7"/>
      <rect x="12" y="22" width="12" height="1.5" rx="0.75" fill="url(#mainGradient)" opacity="0.5"/>
      <rect x="12" y="26" width="14" height="1.5" rx="0.75" fill="url(#mainGradient)" opacity="0.6"/>
      <rect x="12" y="30" width="10" height="1.5" rx="0.75" fill="url(#mainGradient)" opacity="0.4"/>
      
      <!-- Tech/AI indicator -->
      <polygon points="28,16 32,12 36,16 32,20" fill="url(#secondaryGradient)" opacity="0.8"/>
      
      <!-- Connection lines suggesting AI/automation -->
      <circle cx="34" cy="28" r="1.5" fill="url(#secondaryGradient)" opacity="0.6"/>
      <line x1="32" y1="16" x2="34" y2="26" stroke="url(#secondaryGradient)" stroke-width="1" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Company name -->
  <g transform="translate(110, 35)">
    <text x="0" y="30" font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="36" font-weight="800" letter-spacing="-0.02em">
      <tspan fill="#1F2937">Folio</tspan><tspan fill="url(#mainGradient)">Lab</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="50" font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="12" font-weight="500" fill="#6B7280" letter-spacing="0.01em">
      AI-Powered Portfolio Generation
    </text>
  </g>
</svg>