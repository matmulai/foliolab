<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main logo -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for accent elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle for the icon -->
  <circle cx="50" cy="60" r="35" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Portfolio/Folder icon -->
  <g transform="translate(30, 40)">
    <!-- Folder base -->
    <path d="M5 8 L35 8 L35 32 L5 32 Z" fill="white" opacity="0.9"/>
    <!-- Folder tab -->
    <path d="M5 8 L15 8 L18 5 L25 5 L25 8 L35 8 L35 12 L5 12 Z" fill="white"/>
    
    <!-- Document pages inside folder -->
    <rect x="8" y="15" width="24" height="2" fill="url(#accentGradient)" opacity="0.8"/>
    <rect x="8" y="19" width="20" height="2" fill="url(#accentGradient)" opacity="0.6"/>
    <rect x="8" y="23" width="22" height="2" fill="url(#accentGradient)" opacity="0.4"/>
    
    <!-- AI/Tech accent - small circuit pattern -->
    <circle cx="28" cy="28" r="3" fill="url(#accentGradient)" opacity="0.7"/>
    <circle cx="32" cy="24" r="2" fill="url(#accentGradient)" opacity="0.5"/>
    <line x1="28" y1="28" x2="32" y2="24" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Company name -->
  <text x="100" y="45" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="32" font-weight="700" fill="#1F2937">
    Folio<tspan fill="url(#primaryGradient)">Lab</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="100" y="70" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="400" fill="#6B7280">
    Transform GitHub repos into beautiful portfolios
  </text>
  
  <!-- Tech accent line -->
  <line x1="100" y1="80" x2="200" y2="80" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Small tech indicators -->
  <g transform="translate(100, 90)">
    <rect x="0" y="0" width="12" height="8" rx="2" fill="url(#primaryGradient)" opacity="0.7"/>
    <text x="6" y="5" font-family="monospace" font-size="6" fill="white" text-anchor="middle">AI</text>
    
    <rect x="20" y="0" width="16" height="8" rx="2" fill="url(#accentGradient)" opacity="0.7"/>
    <text x="28" y="5" font-family="monospace" font-size="6" fill="white" text-anchor="middle">GIT</text>
    
    <rect x="44" y="0" width="20" height="8" rx="2" fill="#8B5CF6" opacity="0.7"/>
    <text x="54" y="5" font-family="monospace" font-size="6" fill="white" text-anchor="middle">WEB</text>
  </g>
</svg>